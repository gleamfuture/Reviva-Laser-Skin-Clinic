<div class="search-modal">
  <div class="container">
    <div class="row">
      <div class="col-sm-1"></div>
      <div class="col-sm-10">
        <h2>{{data.s1}}</h2>
        <div class="rel">
          <input type="text" [(ngModel)]="item" placeholder="{{data.s2}}" class="form-control search-input" (keyup)="search()">
          <img src="assets/img/icon.png" class="icon" alt="">
        </div>
        <ul class="navList">
          <li *ngFor="let item of concerns" (click)="goConcern(item)">{{item}}</li>
          <li *ngFor="let treat of treatments" (click)="goTreatment(treat.link)">{{treat.name}}</li>
        </ul>
      </div>
    </div>
  </div>
  <img src="assets/img/close.png" (click)="exitModal()" class="exit" alt="">
</div>
